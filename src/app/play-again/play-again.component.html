<div
    class="container"
>
    <button
        mat-raised-button 
        color="primary"
        (click)="playAgain()"
    >
        Play Again
    </button>

    <button
        mat-raised-button 
        color="warn" 
        (click)="quit()"
        class="quit"
    >
        Quit
    </button>
</div>
